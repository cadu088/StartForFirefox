<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style white.css" rel="stylesheet">
    <title>⌬ Inicio </title>
</head>


<body>
    <br><br><br>

    <div class="container">
        <div id="pesquisaBar">
            <!--Barra de pesquisa-->
            <div class="input-group mb-3 p-3 mb-2">
                <span id="setaAbre" class="input-group-text rounded-left text-success p-1 mb-1 bg-transparent"><font color="black"><"</font></span>
                <div id="pesquisa" class="form-floating mb-3 text-success bg-transparent">
                    <input type="email" id="pesquisaS" class="form-control text-black rounded-0 bg-transparent" id="floatingInput" placeholder="Como está o clima hoje?">
                    <label class="outline bg-transparent" for="floatingInput"> <font color="black">Search for...</font></label>
                </div>
                <span id="setaFecha" class="input-group-text text-success rounded-right p-1 mb-1 bg-transparent"><font color="black">"></font></span>
            </div>
        </div>
        <!--Fim da barra de pesquisa-->

        <div id="classePesquisa">
            <div class="input-group mb-3">
                <!--Botão de pesquisa-->
                <input type="text" class="form-control text-warning bg-transparent" id="modoDePesquisa" placeholder="Mode" aria-describedby="button-addon2" required>
                <button onclick="pesquisar()" type="button" id="buttonAcao" class="btn btn-outline-chartreuse"><font color="ff333f">Run</font></button>
            </div>
        </div>
        <!--Fim do botão de pesquisa-->
    </div>
    <!--Fim do container principal-->
</body>

</html>
